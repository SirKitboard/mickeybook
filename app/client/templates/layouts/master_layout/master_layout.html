<template name="MasterLayout">
	{{#if currentUser}}
		<header class="profile_header">
			<span class="nav_items">
				<a href="#" id="logout" class="pull-right">Log Out</a>
			</span>
		</header>
	{{else}}
		<header id="homepage_header">
			<!-- <h1 class="logo">mickeybook</h1> -->
			<img src="/mickeybook.png" alt="" class="logo" />
			<form id="login_form">
				<button id="login" type="submit">Log In</button>
				<div id="email">
					<p>
						Email
					</p>
					<input type="text" id="login_email">
				</div>
				<div id="password">
					<p>
						Password
					</p>
					<input type="password" id="login_password">
				</div>
			</form>
		</header>
	{{/if}}
  {{> yield}}
</template>
